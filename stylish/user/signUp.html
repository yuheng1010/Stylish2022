<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
</head>

<body>
    <link rel="stylesheet" href="./signIn.css">
    <form action="/signU" method="POST" name="file">
        <section>
            <br><br>
            <h1>註冊</h1>
            <br>
            <label for="name">名字:</label>
            <br>
            <input type="text" name="name" id="name" style=width:50px/>
            <br>
            <label for="uAc">帳號:</label>
            <br>
            <input type="text" name="uAc" id="pID" style=width:50px/>
            <br>
            <label for="uPa">密碼:</label>
            <br>
            <input type="password" name="uPa" id="pName" style=width:50px/>
            <br>
            <label for="phone">電話:</label>
            <br>
            <input type="text" name="phone" id="phone" style=width:50px/>
            <br>
            <label for="add">地址:</label>
            <br>
            <input type="text" name="add" id="add" style=width:50px/>
            <br><br>
            <button id="signU" type="submit">註冊</button>
            <div id="ajax"></div>
        </section>
    </form>
</body>

</html>
